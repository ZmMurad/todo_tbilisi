{% extends 'base.html' %}
{% block title %}Регистрация пользователя{% endblock title %}
{% block content %}
    <h1 class="login-heading">Регистрация пользователя</h1>
    <p class="login-para">Используйте следующую форму для регистрации на сайте:</p>
    <div class="login-form">
        <form method="POST">        
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Зарегистрироваться"></p>
        </form>
    </div>
{% endblock content %}
