{% extends 'base.html' %}
{% block title %}Восстановление пароля{% endblock title %}
{% block content %}
    <h1 class="login-heading">Восстановление пароля</h1>
    <p class="login-para">Используйте следующую форму для Восстановление пароля:</p>
    <div class="login-form">
        <form method="POST">        
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Восстановить"></p>
        </form>
    </div>
{% endblock content %}
