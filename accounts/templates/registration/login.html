{% extends 'base.html' %}
{% block title %}Вход на сайт{% endblock title %}
{% block content %}
    <h1 class="login-heading">Вход на сайт</h1>
    <p class="login-para">Используйте следующую форму для входа на сайт:</p>
    <div class="login-form">
        <form method="POST">        
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Войти на сайт"></p>
            <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
        </form>
    </div>
{% endblock content %}
