<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">Домой</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <h1 class="navbar-brand">Добро пожаловать {{user.username}}</h1>   
                                         
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link active">Выйти с аккаунта</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'get_ac_token' %}" class="nav-link active">Получить Токен</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'delete_token' %}" class="nav-link active">Удалить токен</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'password_change' %}" class="nav-link active">Сменить пароль</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link active">Войти на сайт</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'sign_up' %}" class="nav-link active">Регистрация</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
